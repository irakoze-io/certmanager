<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div>
          <div class="text-2xl font-bold text-gray-900">
            certmanager<span class="text-blue-600">_</span>
          </div>
          <p class="text-sm text-gray-600 mt-1">Dashboard</p>
        </div>
        <div class="flex items-center space-x-4">
          @if (currentUser()) {
            <div class="text-right">
              <p class="text-sm font-medium text-gray-900">{{ getUserFullName() }}</p>
              <p class="text-xs text-gray-500">{{ currentUser()?.role }}</p>
            </div>
          }
          <button
            (click)="logout()"
            class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
          >
            Sign Out
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Welcome Section -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-900 mb-2">{{ getGreeting() }}</h2>
      @if (customer()) {
        <div class="text-sm text-gray-600">
          <p><span class="font-medium">Customer:</span> {{ customer()?.name }}</p>
        </div>
      }
    </div>

    <!-- Quick Actions -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Templates Card -->
      <app-dashboard-card
        [config]="templatesConfig"
        (add)="onTemplatesAdd()"
        (revoke)="onTemplatesRevoke()"
        (list)="onTemplatesList()"
      ></app-dashboard-card>

      <!-- Versions Card -->
      <app-dashboard-card
        [config]="versionsConfig"
        (add)="onVersionsAdd()"
        (revoke)="onVersionsRevoke()"
        (list)="onVersionsList()"
      ></app-dashboard-card>

      <!-- Certificates Card -->
      <app-dashboard-card
        [config]="certificatesConfig"
        (add)="onCertificatesAdd()"
        (revoke)="onCertificatesRevoke()"
        (list)="onCertificatesList()"
      ></app-dashboard-card>
    </div>
  </main>
</div>
