<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div>
          <div class="text-2xl font-bold text-gray-900">
            certmanager<span class="text-blue-600">_</span>
          </div>
        </div>
        <a
          routerLink="/dashboard"
          class="text-sm text-gray-600 hover:text-gray-900"
        >
          â† Back to Dashboard
        </a>
      </div>
    </div>
  </header>

  <!-- Error Message -->
  @if (errorMessage()) {
    <div class="mx-6 mt-4 border-l-[5px] border-red-500 bg-red-50 p-4 flex items-start gap-3">
      <div class="flex-shrink-0 mt-0.5">
        <svg class="h-5 w-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
      </div>
      <div class="flex-1">
        <p class="text-sm text-red-800">{{ errorMessage() }}</p>
        <button
          (click)="loadCertificates()"
          class="mt-2 text-sm text-red-600 hover:text-red-800 font-medium"
        >
          Try again
        </button>
      </div>
    </div>
  }

  <!-- Data Grid -->
  <app-data-grid
    [config]="gridConfig"
    [data]="formatCertificateData(filteredCertificates())"
    [isLoading]="isLoading()"
    (onSearch)="onSearch($event)"
    (onFilter)="onFilter()"
    (onAdd)="onAdd()"
    (onPageChange)="onPageChange($event)"
    (onItemsPerPageChange)="onItemsPerPageChange($event)"
    (onRowClick)="onRowClick($event)"
    (onActionClick)="onActionClick($event)"
  />
</div>
