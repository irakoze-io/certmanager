@if (type() === 'error') {
  <div class="mb-6 border-l-[5px] border-red-500 bg-red-50 p-4 flex items-start gap-3">
    <div class="flex-shrink-0 mt-0.5">
      <svg class="h-5 w-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
      </svg>
    </div>
    <p class="text-sm text-red-800 flex-1 leading-relaxed">{{ message() }}</p>
  </div>
} @else if (type() === 'warning') {
  <div class="mb-6 border-l-[5px] border-yellow-500 bg-yellow-50 p-4 flex items-start gap-3">
    <div class="flex-shrink-0 mt-0.5">
      <svg class="h-5 w-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
      </svg>
    </div>
    <p class="text-sm text-yellow-800 flex-1 leading-relaxed">{{ message() }}</p>
  </div>
} @else if (type() === 'success') {
  <div class="mb-6 border-l-[5px] border-green-500 bg-green-50 p-4 flex items-start gap-3">
    <div class="flex-shrink-0 mt-0.5">
      <svg class="h-5 w-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </div>
    <p class="text-sm text-green-800 flex-1 leading-relaxed">{{ message() }}</p>
  </div>
}
