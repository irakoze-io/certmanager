@if (isOpen()) {
  <div
    class="fixed inset-0 z-50 overflow-y-auto"
    (click)="onBackdropClick($event)"
    role="dialog"
    aria-modal="true"
    [attr.aria-labelledby]="title() ? 'modal-title' : null"
  >
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>

    <!-- Modal Container -->
    <div class="flex min-h-full items-center justify-center p-4">
      <div
        class="relative bg-white rounded-xl shadow-xl w-full max-w-2xl max-h-[90vh] overflow-hidden flex flex-col"
        (click)="$event.stopPropagation()"
      >
        <!-- Header -->
        @if (title() || showCloseButton()) {
          <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
            @if (title()) {
              <h2 id="modal-title" class="text-xl font-semibold text-gray-900">
                {{ title() }}
              </h2>
            }
            @if (showCloseButton()) {
              <button
                type="button"
                (click)="close()"
                class="text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md p-1 transition-colors"
                aria-label="Close modal"
              >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            }
          </div>
        }

        <!-- Content -->
        <div class="flex-1 overflow-y-auto px-6 py-4">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
}
