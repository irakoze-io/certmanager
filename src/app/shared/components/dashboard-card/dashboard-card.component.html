<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow relative h-full flex flex-col">
  <!-- Header -->
  <div class="flex items-start justify-between mb-4">
    <div class="flex-1">
      <h3 class="text-lg font-semibold text-gray-900 mb-1">{{ config.title }}</h3>
      <p class="text-sm text-gray-600">{{ config.description }}</p>
    </div>
    <div [class]="'h-10 w-10 flex-shrink-0 ' + iconColorClass">
      <svg class="h-full w-full" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path [attr.d]="config.icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
      </svg>
    </div>
  </div>

  <!-- Count (if provided) -->
  @if (count !== undefined) {
    <div class="mb-4">
      <span class="text-2xl font-bold text-gray-900">{{ count }}</span>
      <span class="text-sm text-gray-500 ml-1">items</span>
    </div>
  }

  <!-- Spacer to push actions to bottom -->
  <div class="flex-1"></div>

  <!-- Action Buttons - Bottom Right -->
  <div class="flex items-center justify-end gap-2 mt-4 pt-4 border-t border-gray-100">
    <!-- Add Button -->
    <button
      type="button"
      (click)="onAdd($event)"
      [class]="'p-2 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-offset-1 ' + addButtonClass"
      title="Add new"
    >
      <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </button>

    <!-- Revoke Button -->
    <button
      type="button"
      (click)="onRevoke($event)"
      class="p-2 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-offset-1 text-red-600 hover:bg-red-50 hover:text-red-700"
      title="Revoke"
    >
      <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- List/View Button -->
    <button
      type="button"
      (click)="onList($event)"
      class="p-2 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-offset-1 text-gray-600 hover:bg-gray-50 hover:text-gray-700"
      title="View list"
    >
      <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
    </button>
  </div>
</div>
