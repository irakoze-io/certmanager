<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-all duration-200 h-full flex flex-col group">
  <!-- Header -->
  <div class="flex items-start justify-between mb-4">
    <div class="flex-1">
      <h3 class="text-lg font-semibold text-gray-900 mb-1">{{ config.title }}</h3>
      <p class="text-sm text-gray-600">{{ config.description }}</p>
    </div>
    <div [class]="'h-10 w-10 flex-shrink-0 transition-transform group-hover:scale-110 ' + iconColorClass">
      <svg class="h-full w-full" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path [attr.d]="config.icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
      </svg>
    </div>
  </div>

  <!-- Count (if provided) -->
  @if (count !== undefined) {
    <div class="mb-4">
      <span class="text-2xl font-bold text-gray-900">{{ count }}</span>
      <span class="text-sm text-gray-500 ml-1">items</span>
    </div>
  }

  <!-- Spacer to push link to bottom -->
  <div class="flex-1"></div>

  <!-- View Link -->
  <div class="mt-4 pt-4 border-t border-gray-100">
    <a
      [routerLink]="routerLink"
      [class]="'inline-flex items-center text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-md ' + linkColorClass"
    >
      {{ linkText }}
      <svg class="ml-2 h-4 w-4 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </a>
  </div>
</div>
